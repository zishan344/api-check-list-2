<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon.jpg">
    <title>Recipe maker</title>
  </head>
  <body>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custome css -->
    <link rel="stylesheet" href="style.css" />

    <header>
      <h1 class="text-center text-succes opacity-50 fw-bold my-5">
         Making Recipe
      </h1>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="loadApiData"
          type="text"
          class="form-control"
          placeholder="search your favorite food"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="loadApi()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          search
        </button>
      </div>
    </header>
    <main>
      <!-- product catagories -->
      <section class="container">
        <div class="row justify-content-center gap-2" id="catagories"></div>
      </section>
      <!-- looding section -->
      <div class="d-flex justify-content-center">
        <div id="looding" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- product body -->
      <section class="container" id="container">
        <div class="row" id="search-result"></div>
      </section>

      <!-- product not fuound -->
      <section class="pt-4">
        <div
          id="not-found"
          class="not-fund px-5 py-5 bg-primary w-50 mx-auto text-center bg-opacity-25 rounded fw-bold"
        >
          <h4>Product is not available</h4>
        </div>
      </section>
    </main>
    <footer class="py-2 mt-5 text-center bg-black text-white">
      <p class="mt-3">&copy;<b>Alright resrved by <b><a href="https://web.facebook.com/marouf5010">Marouful Isla Zishan</a></b></p>
    </footer>
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./problem-10.js"></script>
  </body>
</html>
